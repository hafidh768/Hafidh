<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - Keraton Pictures</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(120deg, #ff6347, #ff4500, #ff0000);
        background-size: 400% 400%;
        animation: GradientBackground 15s ease infinite;
        overflow: hidden;
        position: relative;
        color: #ff4500;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.2);
        opacity: 0.6;
        animation: floatBubble 20s linear infinite,
          sideWays 3s ease-in-out infinite alternate;
      }

      .bubble:nth-child(1) {
        width: 40px;
        height: 40px;
        left: 10%;
        animation-duration: 15s;
      }
      .bubble:nth-child(2) {
        width: 80px;
        height: 80px;
        left: 25%;
        animation-duration: 18s;
        animation-delay: 3s;
      }
      .bubble:nth-child(3) {
        width: 60px;
        height: 60px;
        left: 40%;
        animation-duration: 20s;
        animation-delay: 5s;
      }
      .bubble:nth-child(4) {
        width: 100px;
        height: 100px;
        left: 70%;
        animation-duration: 25s;
        animation-delay: 8s;
      }
      .bubble:nth-child(5) {
        width: 50px;
        height: 50px;
        left: 80%;
        animation-duration: 12s;
        animation-delay: 2s;
      }

      .payment-container {
        position: relative;
        z-index: 10;
        width: 360px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 0.6s ease-out forwards;
      }

      h1 {
        color: #ff4500;
        margin-bottom: 20px;
      }

      input,
      select,
      button,
      .total {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 2px solid #ff4500;
        border-radius: 8px;
        font-size: 16px;
      }

      .total {
        background-color: #ffe5e5;
        font-weight: bold;
        text-align: center;
      }

      button {
        background-color: #ff4500;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ff6347;
      }

      button.back {
        background-color: #ffe5e5;
        color: #ff4500;
      }

      button.back:hover {
        background-color: #ffc5c5;
      }

      @keyframes GradientBackground {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="payment-container">
      <h1>Payment</h1>
      <div class="total">Total to Pay: Rp <span id="totalAmount">0</span></div>
      <form id="paymentForm">
        <label for="paymentMethod">Choose Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="cash">Cash</option>
          <option value="bank_transfer">Bank Transfer</option>
        </select>
        <button type="button" onclick="submitPayment()">Pay Now</button>
        <button
          type="button"
          class="back"
          onclick="window.location.href='index.html';"
        >
          Back to Home
        </button>
      </form>
    </div>

    <script>
      // Extract price from the URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const price = urlParams.get("price");
      const totalElement = document.getElementById("totalAmount");
      totalElement.textContent = parseInt(price).toLocaleString("id-ID");

      function submitPayment() {
        const paymentMethod = document.getElementById("paymentMethod").value;
        if (!paymentMethod) {
          alert("Please select a payment method.");
          return;
        }

        // Payment success notification
        alert(
          `Payment successful via ${paymentMethod}!\nTotal Paid: Rp ${parseInt(
            price
          ).toLocaleString("id-ID")}`
        );
        // Redirect to the dashboard or success page
        window.location.href = "dashboard.html";
      }
    </script>
  </body>
</html>
