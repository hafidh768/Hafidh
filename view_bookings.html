<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Bookings - Keraton Pictures</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(120deg, #ff6347, #ff4500, #ff0000);
        background-size: 400% 400%;
        animation: GradientBackground 15s ease infinite;
        overflow: hidden;
        position: relative;
        color: #ff4500;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.2);
        opacity: 0.6;
        animation: floatBubble 20s linear infinite,
          sideWays 3s ease-in-out infinite alternate;
      }

      .bubble:nth-child(1) {
        width: 40px;
        height: 40px;
        left: 10%;
        animation-duration: 15s;
      }
      .bubble:nth-child(2) {
        width: 80px;
        height: 80px;
        left: 25%;
        animation-duration: 18s;
        animation-delay: 3s;
      }
      .bubble:nth-child(3) {
        width: 60px;
        height: 60px;
        left: 40%;
        animation-duration: 20s;
        animation-delay: 5s;
      }
      .bubble:nth-child(4) {
        width: 100px;
        height: 100px;
        left: 70%;
        animation-duration: 25s;
        animation-delay: 8s;
      }
      .bubble:nth-child(5) {
        width: 50px;
        height: 50px;
        left: 80%;
        animation-duration: 12s;
        animation-delay: 2s;
      }

      .view-container {
        position: relative;
        z-index: 10;
        width: 80%;
        max-width: 900px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 0.6s ease-out forwards;
      }

      h1 {
        color: #ff4500;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      table,
      th,
      td {
        border: 2px solid #ff4500;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #ffe5e5;
        color: #ff4500;
        font-weight: bold;
      }

      td {
        background-color: #fff;
      }

      button {
        background-color: #ff4500;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff6347;
      }

      @keyframes GradientBackground {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="view-container">
      <h1>Your Bookings</h1>
      <table>
        <thead>
          <tr>
            <th>Booking Name</th>
            <th>Package</th>
            <th>Location</th>
            <th>Date</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="bookingDetails">
          <!-- Booking details will be dynamically added here -->
        </tbody>
      </table>
      <button onclick="window.location.href='dashboard.html';">
        Back to Dashboard
      </button>
    </div>

    <script>
      // Simulate fetching booking details passed via URL query string
      const urlParams = new URLSearchParams(window.location.search);
      const bookingName = urlParams.get("bookingName") || "N/A";
      const packageName = urlParams.get("package") || "N/A";
      const location = urlParams.get("location") || "N/A";
      const date = urlParams.get("date") || "N/A";
      const price = urlParams.get("price") || "0";

      // Format the price as currency
      const formattedPrice = parseInt(price).toLocaleString("id-ID", {
        style: "currency",
        currency: "IDR",
      });

      // Dynamically populate booking details
      const bookingDetails = document.getElementById("bookingDetails");
      bookingDetails.innerHTML = `
            <tr>
                <td>${bookingName}</td>
                <td>${packageName}</td>
                <td>${location}</td>
                <td>${date}</td>
                <td>${formattedPrice}</td>
            </tr>
        `;
    </script>
  </body>
</html>
